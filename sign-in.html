<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Do ah nis pg -->
    <title>.dev - Join our community and start exploring.</title>

    <!-- Impove SEO -->
    <meta name="keywords" content="coding community, developers, programmers, tutorials, open source, projects, JavaScript, Python, web development, Tailwind, GitHub, mentorship, meetups, resources, blogs, showcases">
    <meta name="description" content=".dev is a vibrant coding community where developers, designers, and tech enthusiasts share projects, tutorials, and resources. Join us for open-source collaboration, mentorship, code reviews, and events to level up your skills.">
    <!-- Page icon -->
    <link rel="shortcut icon" href="./assets/images/logo/DotDev_logo_4x4.png" type="image/x-icon">

    <!-- Tailwind Link CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CLI -->
    <!-- <link rel="stylesheet" href="src/output.css"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="flex w-full lg:max-w-[75%] mx-auto h-screen items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
        <img src="./assets/images/logo/DotDev_logo_2x1.png" alt="dotdev logo" class="w-32 mx-auto mb-4">

        <!-- Title -->
        <h2 class="text-2xl font-bold text-gray-900 text-center">
            Sign in an Account
        </h2>
        <p class="text-center text-gray-500 text-sm mb-6">
            Join our community and start exploring.
        </p>

        <!-- Email / Password Form -->
        <form class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-700">Email</label>
                <input required type="email"
                    class="w-full bg-gray-100 rounded-lg hover:bg-gray-50 transition mt-1 px-3 py-2 outline-none border-2 border-gray-300 focus:border-blue-500"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Password</label>
                <input required type="password"
                    class="w-full bg-gray-100 rounded-lg hover:bg-gray-50 transition mt-1 px-3 py-2 outline-none border-2 border-gray-300 focus:border-blue-500"
                    placeholder="••••••••">
            </div>

            <a href="./after-login.html"
                class="w-full inline-block text-center bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-medium transition">
                Sign in
            </a>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-3 text-sm text-gray-500">or continue with</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <!-- Social Login Buttons - NOW AT THE BOTTOM -->
        <div class="space-y-3">
            
            <!-- GitHub -->
            <button class="w-full bg-gray-100 flex items-center justify-center gap-2 py-2.5 rounded-lg hover:bg-gray-200 transition">
                <img alt="github" src="https://www.svgrepo.com/show/475654/github-color.svg" class="w-5 h-5" />
                <span class="text-sm font-medium">Sign up with GitHub</span>
            </button>
            <!-- Google -->
            <button class="w-full bg-gray-100 flex items-center justify-center gap-2 py-2.5 rounded-lg hover:bg-gray-200 transition">
                <img alt="google" src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" />
                <span class="text-sm font-medium">Sign up with Google</span>
            </button>

            
        </div>

        <!-- Already have an account -->
        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account?
            <a href="./sign-up.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
        </p>

    </div>
</main>



</body>
</html>
